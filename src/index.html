<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link
		rel="icon"
		type="image/png"
		sizes="32x32"
		href="./img/favicon-32x32.png"
	/>
	<link
		rel="icon"
		type="image/png"
		sizes="16x16"
		href="./img/favicon-16x16.png"
	/>
	<link
		href="https://fonts.googleapis.com/css?family=Barlow:400,700|Poppins:300,400&display=swap"
		rel="stylesheet"
	/>
	<title>Tailwind - Movie Production Landing Page</title>

	<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body class="antialiased bg-black">
	<header class="header container mx-auto relative">
		<div class="absolute z-negative inset-0 gl:opacity-100 opacity-50">
			<video
				src="./img/video.mp4"
				autoplay
				muted
				loop
				class="object-cover w-full h-full"
			></video>
		</div>
		<nav class="md:p-3 py-2 px-3 z-10">
         <div class="container mx-auto md:flex block flex-wrap items-center justify-start">
            <div class="flex-1 flex items-center justify-between">
               <a href="#">
                  <img src="./img/logo.webp" alt="GSL Logo" />
               </a>
               <button dataMenuToggle class="md:hidden block pr-1">
                  <svg
                     class="fill-current text-white w-6 h-6"
                     xmlns="http://www.w3.org/2000/svg"
                     width="20"
                     height="20"
                     viewBox="0 0 20 20"
                  >
                     <title>menu</title>
                     <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                  </svg>
               </button>
            </div>
            <ul
               dataMenu
               class="md:flex hidden flex-wrap items-center justify-start text-white"
            >
               <li class="md:px-6 py-2">
                  <a href="#" class="text-primary">Home</a>
               </li>
               <li class="md:px-6 py-2">
                  <a href="#">Stream/Buy</a>
               </li>
               <li class="md:px-6 py-2">
                  <a href="#">Coming Soon</a>
               </li>
               <li class="md:px-6 py-2">
                  <a href="#">Catalog</a>
               </li>
               <li class="md:px-6 py-2">
                  <a href="#">About Us</a>
               </li>
               <li class="md:px-6 py-2">
                  <a href="#">Contact</a>
               </li>
            </ul>
         </nav>
         </div>
	</header>
</body>
